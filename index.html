            // ì„¸ë¡œ ìŠ¤í¬ë¡¤ì´ ë” í° ê²½ìš° ìŠ¤ì™€ì´í”„ ì·¨ì†Œ (ìŠ¤í¬ë¡¤ ìš°ì„ )
            if (Math.abs(deltaY) > Math.abs(deltaX)) {
                isDragging = false;
                return;
            }
            
            // ê°€ë¡œ ìŠ¤ì™€ì´í”„ ì²˜ë¦¬
            e.preventDefault();
            currentTranslateX = deltaX;
            
            const grid = document.getElementById('calendar-grid');
            if (grid && Math.abs(deltaX) > 50) {
                grid.style.transform = `translateX(${deltaX * 0.3}px)`;
                grid.style.opacity = Math.max(0.5, 1 - Math.abs(deltaX) / 300);
            }
        }

        // í„°ì¹˜ ë
        function handleTouchEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const grid = document.getElementById('calendar-grid');
            if (grid) {
                grid.style.transform = '';
                grid.style.opacity = '';
            }
            
            // ê°€ë¡œ ìŠ¤ì™€ì´í”„ ê±°ë¦¬ íŒë‹¨
            if (Math.abs(currentTranslateX) > 80) {
                if (currentTranslateX > 0) {
                    // ì˜¤ë¥¸ìª½ ìŠ¤ì™€ì´í”„ - ì´ì „ ë‹¬
                    changeMonth(-1);
                } else {
                    // ì™¼ìª½ ìŠ¤ì™€ì´í”„ - ë‹¤ìŒ ë‹¬
                    changeMonth(1);
                }
            }
            
            currentTranslateX = 0;
        }

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ (ë°ìŠ¤í¬í†±)
        let isMouseDragging = false;
        let mouseStartX = 0;

        function handleMouseDown(e) {
            mouseStartX = e.clientX;
            isMouseDragging = true;
            e.preventDefault();
        }

        function handleMouseMove(e) {
            if (!isMouseDragging) return;
            
            const deltaX = e.clientX - mouseStartX;
            const grid = document.getElementById('calendar-grid');
            
            if (grid && Math.abs(deltaX) > 20) {
                grid.style.transform = `translateX(${deltaX * 0.2}px)`;
                grid.style.opacity = Math.max(0.7, 1 - Math.abs(deltaX) / 400);
            }
        }

        function handleMouseUp(e) {
            if (!isMouseDragging) return;
            isMouseDragging = false;
            
            const deltaX = e.clientX - mouseStartX;
            const grid = document.getElementById('calendar-grid');
            
            if (grid) {
                grid.style.transform = '';
                grid.style.opacity = '';
            }
            
            if (Math.abs(deltaX) > 100) {
                if (deltaX > 0) {
                    changeMonth(-1);
                } else {
                    changeMonth(1);
                }
            }
        }

        // ë‹¬ë ¥ ìƒì„±
        function generateCalendar() {
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            
            // í—¤ë” ì—…ë°ì´íŠ¸
            const monthYearEl = document.getElementById('monthYear');
            if (monthYearEl) {
                monthYearEl.textContent = `${year}ë…„ ${monthNames[month]}`;
            }
            
            const header = document.querySelector('.header');
            if (header) {
                header.style.background = monthColors[month];
            }
            
            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            updateNavButtons();
            
            // ë‹¬ë ¥ ê·¸ë¦¬ë“œ ìƒì„±
            const grid = document.getElementById('calendar-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                // ìš”ì¼ë³„ í´ë˜ìŠ¤
                if (date.getDay() === 0) dayDiv.classList.add('sunday');
                if (date.getDay() === 6) dayDiv.classList.add('saturday');
                
                // ë‹¤ë¥¸ ë‹¬
                if (date.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                // ì˜¤ëŠ˜
                const today = new Date();
                if (date.getFullYear() === today.getFullYear() &&
                    date.getMonth() === today.getMonth() &&
                    date.getDate() === today.getDate()) {
                    dayDiv.classList.add('today');
                }
                
                // ë‚ ì§œ ë²ˆí˜¸ì™€ ì´ë²¤íŠ¸ HTML ìƒì„±
                let eventsHTML = '';
                const dateKey = getDateKey(date);
                
                // ê³µíœ´ì¼ ì´ë²¤íŠ¸
                const holiday = getHoliday(date);
                if (holiday) {
                    eventsHTML += `<div class="event holiday-event">${holiday}</div>`;
                }
                
                // ì‚¬ìš©ì ì¼ì •
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        const eventText = typeof event === 'string' ? event : event.text;
                        eventsHTML += `<div class="event">${eventText}</div>`;
                    });
                }
                
                dayDiv.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="events">${eventsHTML}</div>
                `;
                
                // ê³µíœ´ì¼ ìˆ«ì ìƒ‰ìƒ ë³€ê²½
                if (holiday) {
                    const dayNumber = dayDiv.querySelector('.day-number');
                    if (dayNumber) {
                        dayNumber.style.color = '#dc3545';
                        dayNumber.style.fontWeight = 'bold';
                    }
                }
                
                // í´ë¦­ ì´ë²¤íŠ¸
                dayDiv.addEventListener('click', () => openModal(date));
                
                grid.appendChild(dayDiv);
            }
        }

        // ì›” ë³€ê²½
        window.changeMonth = function(direction) {
            displayDate.setMonth(displayDate.getMonth() + direction);
            generateCalendar();
        }

        // ëª¨ë‹¬ ì—´ê¸°
        window.openModal = function(date) {
            selectedDate = new Date(date);
            const modalTitle = document.getElementById('modalTitle');
            if (modalTitle) {
                modalTitle.textContent = `${selectedDate.getFullYear()}ë…„ ${selectedDate.getMonth() + 1}ì›” ${selectedDate.getDate()}ì¼ ì¼ì •`;
            }
            
            showExistingEvents();
            
            const eventInput = document.getElementById('eventInput');
            if (eventInput) {
                eventInput.value = '';
            }
            
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.style.display = 'block';
                setTimeout(() => {
                    if (eventInput) eventInput.focus();
                }, 100);
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        window.closeModal = function() {
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.style.display = 'none';
            }
            selectedDate = null;
        }

        // ê¸°ì¡´ ì¼ì • í‘œì‹œ
        window.showExistingEvents = function() {
            const container = document.getElementById('existingEvents');
            if (!container || !selectedDate) return;
            
            const dateKey = getDateKey(selectedDate);
            let html = '';
            
            // ê³µíœ´ì¼
            const holiday = getHoliday(selectedDate);
            if (holiday) {
                html += `
                    <div class="existing-event holiday">
                        <span>${holiday}</span>
                        <small style="color: #999; font-size: 0.8em;">ê³µíœ´ì¼</small>
                    </div>
                `;
            }
            
            // ì‚¬ìš©ì ì¼ì •
            if (events[dateKey] && events[dateKey].length > 0) {
                events[dateKey].forEach((event, index) => {
                    const eventText = typeof event === 'string' ? event : event.text;
                    html += `
                        <div class="existing-event">
                            <span>${eventText}</span>
                            <button class="event-delete-btn" onclick="deleteEvent('${dateKey}', ${index})">ì‚­ì œ</button>
                        </div>
                    `;
                });
            }
            
            if (html) {
                container.innerHTML = '<h4 style="margin-bottom: 15px; color: #555;">ê¸°ì¡´ ì¼ì •</h4>' + html;
            } else {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ì¼ì • ì €ì¥
        window.saveEvent = async function() {
            const input = document.getElementById('eventInput');
            if (!input || !selectedDate) return;
            
            const text = input.value.trim();
            if (!text) {
                alert('ì¼ì •ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                input.focus();
                return;
            }
            
            const dateKey = getDateKey(selectedDate);
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            events[dateKey].push(text);
            
            // Firebaseì— ì €ì¥
            if (isFirebaseConnected && db) {
                try {
                    await setDoc(doc(db, "events", dateKey), { 
                        items: events[dateKey],
                        lastUpdated: new Date().toISOString()
                    });
                    console.log("ì¼ì • ì €ì¥ ì„±ê³µ:", dateKey);
                } catch (error) {
                    console.error("Firestoreì— ì¼ì • ì €ì¥ ì‹¤íŒ¨:", error);
                    alert('ì¼ì • ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                    // ë¡œì»¬ì—ì„œ ì¶”ê°€í•œ ì¼ì • ì œê±° (ì €ì¥ ì‹¤íŒ¨ì‹œ)
                    events[dateKey].pop();
                    return;
                }
            } else {
                console.warn("Firebaseê°€ ì—°ê²°ë˜ì§€ ì•Šì•„ ë¡œì»¬ì—ë§Œ ì €ì¥ë©ë‹ˆë‹¤.");
            }

            input.value = '';
            generateCalendar();
            showExistingEvents();
        }

        // ê°œë³„ ì¼ì • ì‚­ì œ
        window.deleteEvent = async function(dateKey, index) {
            if (!selectedDate || !events[dateKey] || index < 0 || index >= events[dateKey].length) return;
            
            const deletedEvent = events[dateKey][index];
            events[dateKey].splice(index, 1);
            
            // Firebaseì—ì„œ ì‚­ì œ
            if (isFirebaseConnected && db) {
                try {
                    if (events[dateKey].length === 0) {
                        await deleteDoc(doc(db, "events", dateKey));
                        delete events[dateKey];
                    } else {
                        await setDoc(doc(db, "events", dateKey), { 
                            items: events[dateKey],
                            lastUpdated: new Date().toISOString()
                        });
                    }
                    console.log("ì¼ì • ì‚­ì œ ì„±ê³µ:", dateKey);
                } catch (error) {
                    console.error("Firestoreì—ì„œ ì¼ì • ì‚­ì œ ì‹¤íŒ¨:", error);
                    // ì‚­ì œ ì‹¤íŒ¨ì‹œ ì›ë³µ
                    events[dateKey].splice(index, 0, deletedEvent);
                    alert('ì¼ì • ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                    return;
                }
            } else {
                console.warn("Firebaseê°€ ì—°ê²°ë˜ì§€ ì•Šì•„ ë¡œì»¬ì—ì„œë§Œ ì‚­ì œë©ë‹ˆë‹¤.");
                if (events[dateKey].length === 0) {
                    delete events[dateKey];
                }
            }
            
            generateCalendar();
            showExistingEvents();
        }

        // Firebase ì‹¤ì‹œê°„ ë™ê¸°í™” ì„¤ì •
        function setupFirebaseSync() {
            if (!isFirebaseConnected || !db) return;
            
            try {
                const eventsCollection = collection(db, "events");
                
                onSnapshot(eventsCollection, (snapshot) => {
                    const newEvents = {};
                    let hasChanges = false;
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.items && Array.isArray(data.items)) {
                            newEvents[doc.id] = data.items;
                            // ê¸°ì¡´ ë°ì´í„°ì™€ ë¹„êµ
                            if (!events[doc.id] || JSON.stringify(events[doc.id]) !== JSON.stringify(data.items)) {
                                hasChanges = true;
                            }
                        }
                    });
                    
                    // ì‚­ì œëœ ë¬¸ì„œ ì²˜ë¦¬
                    Object.keys(events).forEach(key => {
                        if (!newEvents[key]) {
                            hasChanges = true;
                        }
                    });
                    
                    if (hasChanges) {
                        events = newEvents;
                        generateCalendar();
                        showExistingEvents();
                        console.log("Firebaseì—ì„œ ë°ì´í„° ë™ê¸°í™” ì™„ë£Œ");
                    }
                }, (error) => {
                    console.error("Firestore ì‹¤ì‹œê°„ ë™ê¸°í™” ì‹¤íŒ¨:", error);
                    updateConnectionStatus(false);
                });
                
                console.log("Firebase ì‹¤ì‹œê°„ ë™ê¸°í™” ì„¤ì • ì™„ë£Œ");
            } catch (error) {
                console.error("Firebase ë™ê¸°í™” ì„¤ì • ì‹¤íŒ¨:", error);
                updateConnectionStatus(false);
            }
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            const eventInput = document.getElementById('eventInput');
            if (eventInput) {
                eventInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        saveEvent();
                    }
                });
            }
            
            // ì‹œê°„ ì—…ë°ì´íŠ¸
            updateTime();
            setInterval(updateTime, 1000);
            
            // ë‹¬ë ¥ ì´ˆê¸° ìƒì„±
            generateCalendar();
            
            // í„°ì¹˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ëª¨ë°”ì¼ì—ì„œë§Œ í™œì„±í™”)
            const calendarContainer = document.querySelector('.calendar-container');
            if (calendarContainer && window.innerWidth <= 768) {
                // í„°ì¹˜ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼)
                calendarContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
                calendarContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
                calendarContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
            } else if (calendarContainer) {
                // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ (ë°ìŠ¤í¬í†± - ì„ íƒì‚¬í•­)
                calendarContainer.addEventListener('mousedown', handleMouseDown);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }
            
            // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        changeMonth(-1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        changeMonth(1);
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToToday();
                        break;
                }
            });
            
            // Firebase ë™ê¸°í™” ì„¤ì • (ì§€ì—° ì‹¤í–‰ìœ¼ë¡œ ì•ˆì •ì„± í™•ë³´)
            setTimeout(() => {
                if (isFirebaseConnected) {
                    setupFirebaseSync();
                }
            }, 1000);
        });

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì „ ì •ë¦¬
        window.addEventListener('beforeunload', function() {
            // Firebase ë¦¬ìŠ¤ë„ˆ ì •ë¦¬ëŠ” ìë™ìœ¼ë¡œ ì²˜ë¦¬ë©ë‹ˆë‹¤
        });

        // ë„¤íŠ¸ì›Œí¬ ìƒíƒœ ëª¨ë‹ˆí„°ë§
        window.addEventListener('online', function() {
            console.log('ë„¤íŠ¸ì›Œí¬ ì—°ê²°ë¨');
            if (!isFirebaseConnected) {
                setTimeout(() => {
                    setupFirebaseSync();
                }, 1000);
            }
        });

        window.addEventListener('offline', function() {
            console.log('ë„¤íŠ¸ì›Œí¬ ì—°ê²° ëŠê¹€');
            updateConnectionStatus(false);
        });

    </script>
