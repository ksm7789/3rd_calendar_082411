<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBF2Tp0RHVljFwT43_-IGDi26mal9nQz88",
            authDomain: "rd-dhared-calendar.firebaseapp.com",
            databaseURL: "https://rd-dhared-calendar-default-rtdb.firebaseio.com",
            projectId: "rd-dhared-calendar",
            storageBucket: "rd-dhared-calendar.firebasestorage.app",
            messagingSenderId: "211261658751",
            appId: "1:211261658751:web:7b0e4f361f767f3db5914a",
            measurementId: "G-T8DNSD6CJZ"
        };

        // Firebase 초기화
        let app, db;
        let isFirebaseConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase 초기화 성공");
            updateConnectionStatus(true);
        } catch (error) {
            console.error("Firebase 초기화 실패:", error);
            updateConnectionStatus(false);
        }

        // 전역 변수
        let currentDate = new Date();
        let displayDate = new Date();
        let selectedDate = null;
        let events = {};
        let holidaysData = {};
        
        const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
        const weekdayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
        const monthColors = [
            'linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%)',
            'linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%)',
            'linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%)',
            'linear-gradient(135deg, #fff3e0 0%, #ffe0b3 100%)',
            'linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%)',
            'linear-gradient(135deg, #e3f2fd 0%, #90caf9 100%)',
            'linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%)',
            'linear-gradient(135deg, #e8f5e8 0%, #a5d6a7 100%)',
            'linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%)',
            'linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%)',
            'linear-gradient(135deg, #efebe9 0%, #d7ccc8 100%)',
            'linear-gradient(135deg, #e8f4f8 0%, #b3d9ff 100%)'
        ];

        // 연결 상태 표시 업데이트
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) {
                if (connected) {
                    statusEl.textContent = '🟢 연결됨';
                    statusEl.className = 'connection-status connected';
                    isFirebaseConnected = true;
                } else {
                    statusEl.textContent = '🔴 연결 안됨';
                    statusEl.className = 'connection-status disconnected';
                    isFirebaseConnected = false;
                }
            }
        }

        // 시간 및 날짜 업데이트
        function updateTime() {
            const now = new Date();
            const dateElement = document.getElementById('current-date-text');
            const timeElement = document.getElementById('current-time');
            if (dateElement) {
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const day = weekdayNames[now.getDay()];
                dateElement.textContent = `${year}년 ${month}월 ${date}일 ${day}`;
            }
            if (timeElement) {
                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? '오후' : '오전';
                hours = hours % 12;
                hours = hours ? hours : 12;
                timeElement.textContent = `${ampm} ${hours}시 ${minutes}분 ${seconds}초`;
            }
        }

        // 날짜 키 생성
        function getDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        // 공휴일 확인
        function getHoliday(date) {
            const key = `${date.getMonth()}-${date.getDate()}`;
            return holidaysData[key] || null;
        }

        // 공공데이터 포털 API에서 공휴일 데이터 가져오기
        async function fetchHolidays(year) {
            // ⚠️ 여기에 공공데이터 포털에서 발급받은 API 키를 입력하세요
            const serviceKey = 'YOUR_API_KEY_HERE'; // 본인의 API 키로 교체 필요
            
            if (serviceKey === 'YOUR_API_KEY_HERE') {
                console.warn('⚠️ API 키가 설정되지 않았습니다. 기본 공휴일 데이터를 사용합니다.');
                loadDefaultHolidays(year);
                return;
            }
            
            try {
                // 공공데이터 포털이 복구되면 이 URL 사용
                const url = `https://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService/getRestDeInfo?serviceKey=${serviceKey}&solYear=${year}&numOfRows=100&_type=json`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.response && data.response.body && data.response.body.items) {
                    const items = data.response.body.items.item;
                    const holidays = Array.isArray(items) ? items : [items];
                    
                    // 기존 데이터 초기화
                    holidaysData = {};
                    
                    holidays.forEach(holiday => {
                        const locdate = String(holiday.locdate);
                        const month = parseInt(locdate.substring(4, 6)) - 1; // 0-based
                        const day = parseInt(locdate.substring(6, 8));
                        const key = `${month}-${day}`;
                        holidaysData[key] = holiday.dateName;
                    });
                    
                    console.log(`✅ ${year}년 공휴일 ${holidays.length}개 로드 완료`);
                    generateCalendar();
                } else {
                    console.error('공휴일 데이터를 찾을 수 없습니다:', data);
                    loadDefaultHolidays(year);
                }
            } catch (error) {
                console.error('공휴일 API 호출 실패:', error);
                // API 실패 시 기본 공휴일 사용
                loadDefaultHolidays(year);
            }
        }

        // 기본 공휴일 (API 실패 시 또는 2025년 데이터)
        function loadDefaultHolidays(year) {
            // 2026년 공휴일 (음력 포함 + 대체공휴일 반영)
            if (year === 2026) {
                holidaysData = {
                    '0-1': '신정',
                    '1-16': '설날 연휴',
                    '1-17': '설날',

        // 버튼 텍스트 업데이트
        function updateNavButtons() {
            const prevMonth = new Date(displayDate);
            prevMonth.setMonth(displayDate.getMonth() - 1);
            const nextMonth = new Date(displayDate);
            nextMonth.setMonth(displayDate.getMonth() + 1);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn && nextBtn) {
                if (window.innerWidth <= 768) {
                    prevBtn.innerHTML = `◀`;
                    nextBtn.innerHTML = `▶`;
                } else {
                    prevBtn.innerHTML = `◀ ${monthNames[prevMonth.getMonth()]}`;
                    nextBtn.innerHTML = `${monthNames[nextMonth.getMonth()]} ▶`;
                }
            }
        }

        // 오늘로 이동
        window.goToToday = function() {
            const today = new Date();
            displayDate = new Date(today.getFullYear(), today.getMonth(), 1);
            generateCalendar();
        }

        // 달력 생성
        function generateCalendar() {
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            
            // 연도가 바뀌면 공휴일 다시 로드
            if (!holidaysData || Object.keys(holidaysData).length === 0 || window.lastLoadedYear !== year) {
                fetchHolidays(year);
                window.lastLoadedYear = year;
            }
            
            // 헤더 업데이트
            const monthYearEl = document.getElementById('monthYear');
            if (monthYearEl) {
                monthYearEl.textContent = `${year}년 ${monthNames[month]}`;
            }
            
            const header = document.querySelector('.header');
            if (header) {
                header.style.background = monthColors[month];
            }
            
            // 네비게이션 버튼 텍스트 업데이트
            updateNavButtons();
            
            // 달력 그리드 생성
            const grid = document.getElementById('calendar-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                // 요일별 클래스
                if (date.getDay() === 0) dayDiv.classList.add('sunday');
                if (date.getDay() === 6) dayDiv.classList.add('saturday');
                
                // 다른 달
                if (date.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                // 오늘
                const today = new Date();
                if (date.getFullYear() === today.getFullYear() &&
                    date.getMonth() === today.getMonth() &&
                    date.getDate() === today.getDate()) {
                    dayDiv.classList.add('today');
                }
                
                // 날짜 번호와 이벤트 HTML 생성
                let eventsHTML = '';
                const dateKey = getDateKey(date);
                
                // 공휴일 이벤트
                const holiday = getHoliday(date);
                if (holiday) {
                    eventsHTML += `<div class="event holiday-event">${holiday}</div>`;
                }
                
                // 사용자 일정
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        const eventText = typeof event === 'string' ? event : event.text;
                        eventsHTML += `<div class="event">${eventText}</div>`;
                    });
                }
                
                dayDiv.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="events">${eventsHTML}</div>
                `;
                
                // 공휴일 숫자 색상 변경
                if (holiday) {
                    const dayNumber = dayDiv.querySelector('.day-number');
                    if (dayNumber) {
                        dayNumber.style.color = '#dc3545';
                        dayNumber.style.fontWeight = 'bold';
                    }
                }
                
                // 클릭 이벤트
                dayDiv.addEventListener('click', () => openModal(date));
                
                grid.appendChild(dayDiv);
            }
        }

            }

            const eventInput = document.getElementById('eventInput');
            if (eventInput) {
                eventInput.value = '';

                modal.style.display = 'block';

        window.closeModal = function() {

        // 기존 일정 표시
        window.showExistingEvents = function() {
            const container = document.getElementById('existingEvents');
            if (!container || !selectedDate) return;
            
            const dateKey = getDateKey(selectedDate);
            let html = '';
            
            // 공휴일
            const holiday = getHoliday(selectedDate);
            if (holiday) {
                html += `
                    <div class="existing-event holiday">
                        <span>${holiday}</span>
                        <small style="color: #999; font-size: 0.8em;">공휴일</small>
                    </div>
                `;
            }
            
            // 사용자 일정
            if (events[dateKey] && events[dateKey].length > 0) {
                events[dateKey].forEach((event, index) => {
                    const eventText = typeof event === 'string' ? event : event.text;
                    html += `
                        <div class="existing-event">
                            <span>${eventText}</span>

                container.innerHTML = '<h4 style="margin-bottom: 15px; color: #555;">기존 일정</h4>' + html;

                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">등록된 일정이 없습니다.</p>';
            }
        }

        // 일정 저장
        window.saveEvent = async function() {
            const input = document.getElementById('eventInput');
            if (!input || !selectedDate) return;
            
            const text = input.value.trim();
            if (!text) {
                alert('일정을 입력해주세요.');
                input.focus();
                return;
            }
            
            const dateKey = getDateKey(selectedDate);
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            events[dateKey].push(text);
            
            // Firebase에 저장
            if (isFirebaseConnected && db) {
                try {
                    await setDoc(doc(db, "events", dateKey), { 
                        items: events[dateKey],
                        lastUpdated: new Date().toISOString()
                    });
                    console.log("일정 저장 성공:", dateKey);
                } catch (error) {
                    console.error("Firestore에 일정 저장 실패:", error);
                    alert('일정 저장에 실패했습니다. 네트워크 연결을 확인해주세요.');
                    // 로컬에서 추가한 일정 제거 (저장 실패시)
                    events[dateKey].pop();
                    return;
                }
            } else {
                console.warn("Firebase가 연결되지 않아 로컬에만 저장됩니다.");
            }

            input.value = '';
            generateCalendar();
            showExistingEvents();
        }

        // ICS 파일로 내보내기
        window.exportToICS = function() {
            let icsContent = 'BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//공유 캘린더//KR\r\nCALSCALE:GREGORIAN\r\n';
            
            Object.keys(events).forEach(dateKey => {
                const [year, month, day] = dateKey.split('-').map(Number);
                const eventDate = new Date(year, month - 1, day);
                
                events[dateKey].forEach(event => {
                    const eventText = typeof event === 'string' ? event : event.text;
                    const dateStr = `${year}${String(month).padStart(2, '0')}${String(day).padStart(2, '0')}`;
                    
                    icsContent += 'BEGIN:VEVENT\r\n';
                    icsContent += `DTSTART;VALUE=DATE:${dateStr}\r\n`;
                    icsContent += `DTEND;VALUE=DATE:${dateStr}\r\n`;
                    icsContent += `SUMMARY:${eventText.replace(/\n/g, '\\n')}\r\n`;
                    icsContent += `DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0]}Z\r\n`;
                    icsContent += `UID:${dateKey}-${Date.now()}@shared-calendar\r\n`;
                    icsContent += 'END:VEVENT\r\n';
                });
            });
            
            icsContent += 'END:VCALENDAR';
            
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `공유캘린더_${new Date().toISOString().split('T')[0]}.ics`;
            link.click();
            
            alert('ICS 파일로 내보내기 완료!\n구글/네이버 캘린더에서 가져오기 할 수 있습니다.');
        }

        // ICS 파일 가져오기
        window.importICS = async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const text = await file.text();
                const lines = text.split(/\r?\n/);
                
                let inEvent = false;
                let currentEvent = {};
                let importedCount = 0;
                
                for (let line of lines) {
                    line = line.trim();
                    
                    if (line === 'BEGIN:VEVENT') {
                        inEvent = true;
                        currentEvent = {};
                    } else if (line === 'END:VEVENT') {
                        if (currentEvent.date && currentEvent.summary) {
                            const dateKey = currentEvent.date;
                            if (!events[dateKey]) {
                                events[dateKey] = [];
                            }
                            events[dateKey].push(currentEvent.summary);
                            importedCount++;
                        }
                        inEvent = false;
                    } else if (inEvent) {
                        if (line.startsWith('DTSTART')) {
                            const dateMatch = line.match(/(\d{4})(\d{2})(\d{2})/);
                            if (dateMatch) {
                                const [, year, month, day] = dateMatch;
                                currentEvent.date = `${year}-${parseInt(month)}-${parseInt(day)}`;
                            }
                        } else if (line.startsWith('SUMMARY:')) {
                            currentEvent.summary = line.substring(8).replace(/\\n/g, '\n');
                        }
                    }
                }
                
                if (importedCount > 0) {
                    // Firebase에 저장
                    if (isFirebaseConnected && db) {
                        for (const [dateKey, eventList] of Object.entries(events)) {
                            try {
                                await setDoc(doc(db, "events", dateKey), { 
                                    items: eventList,
                                    lastUpdated: new Date().toISOString()
                                });
                            } catch (error) {
                                console.error("Firebase 저장 실패:", dateKey, error);
                            }
                        }
                    }
                    
                    generateCalendar();
                    alert(`${importedCount}개의 일정을 가져왔습니다!`);
                } else {
                    alert('가져올 수 있는 일정이 없습니다.');
                }
                
                event.target.value = '';
            } catch (error) {
                console.error('ICS 파일 읽기 실패:', error);
                alert('ICS 파일을 읽는데 실패했습니다.');
            }
        }

        // 개별 일정 삭제
        window.deleteEvent = async function(dateKey, index) {
            if (!selectedDate || !events[dateKey] || index < 0 || index >= events[dateKey].length) return;
            
            const deletedEvent = events[dateKey][index];
            events[dateKey].splice(index, 1);
            
            // Firebase에서 삭제
            if (isFirebaseConnected && db) {
                try {
                    if (events[dateKey].length === 0) {
                        await deleteDoc(doc(db, "events", dateKey));
                        delete events[dateKey];
                    } else {
                        await setDoc(doc(db, "events", dateKey), { 
                            items: events[dateKey],
                            lastUpdated: new Date().toISOString()
                        });
                    }
                    console.log("일정 삭제 성공:", dateKey);
                } catch (error) {
                    console.error("Firestore에서 일정 삭제 실패:", error);
                    // 삭제 실패시 원복
                    events[dateKey].splice(index, 0, deletedEvent);
                    alert('일정 삭제에 실패했습니다. 네트워크 연결을 확인해주세요.');
                    return;
                }
            } else {
                console.warn("Firebase가 연결되지 않아 로컬에서만 삭제됩니다.");
                if (events[dateKey].length === 0) {
                    delete events[dateKey];
                }
            }
            
            generateCalendar();
            showExistingEvents();
        }

        // Firebase 실시간 동기화 설정
        function setupFirebaseSync() {
            if (!isFirebaseConnected || !db) return;
            
            try {
                const eventsCollection = collection(db, "events");
                
                onSnapshot(eventsCollection, (snapshot) => {
                    const newEvents = {};
                    let hasChanges = false;
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.items && Array.isArray(data.items)) {
                            newEvents[doc.id] = data.items;
                            // 기존 데이터와 비교
                            if (!events[doc.id] || JSON.stringify(events[doc.id]) !== JSON.stringify(data.items)) {
                                hasChanges = true;
                            }
                        }
                    });
                    
                    // 삭제된 문서 처리
                    Object.keys(events).forEach(key => {
                        if (!newEvents[key]) {
                            hasChanges = true;
                        }
                    });
                    
                    if (hasChanges) {
                        events = newEvents;
                        generateCalendar();
                        showExistingEvents();
                        console.log("Firebase에서 데이터 동기화 완료");
                    }
                }, (error) => {
                    console.error("Firestore 실시간 동기화 실패:", error);
                    updateConnectionStatus(false);
                });
                
                console.log("Firebase 실시간 동기화 설정 완료");
            } catch (error) {
                console.error("Firebase 동기화 설정 실패:", error);
                updateConnectionStatus(false);
            }
        }

            // Firebase 동기화 설정 (지연 실행으로 안정성 확보)

                if (isFirebaseConnected) {

        // ===== 스와이프/드래그로 월 이동 =====
        (function setupSwipeDrag(){
            const container = document.querySelector('.calendar-container') || document.body;
            let startX = 0, startY = 0, tracking = false;
            const THRESHOLD = 50;   // 좌우 이동 감도
            const VERT_TOL = 30;    // 세로 허용치

            function start(x,y){ startX=x; startY=y; tracking=true; }
            function move(x,y){
                if(!tracking) return;
                const dx = x - startX;
                const dy = y - startY;
                if (Math.abs(dy) > VERT_TOL) return; // 세로 스크롤은 무시
                if (Math.abs(dx) > THRESHOLD){
                    if (typeof window.changeMonth === 'function'){
                        if (dx < 0) window.changeMonth(1);  // 왼쪽으로 밀면 다음 달
                        else window.changeMonth(-1);        // 오른쪽으로 밀면 이전 달
                    }
                    tracking=false;
                }
            }
            function end(){ tracking=false; }

            // Touch
            container.addEventListener('touchstart', (e)=>{
                const t = e.changedTouches[0];
                start(t.clientX, t.clientY);
            }, {passive:true});
            container.addEventListener('touchmove', (e)=>{
                const t = e.changedTouches[0];
                move(t.clientX, t.clientY);
            }, {passive:true});
            container.addEventListener('touchend', end, {passive:true});

            // Mouse / trackpad 드래그
            container.addEventListener('mousedown', (e)=> start(e.clientX, e.clientY));
            window.addEventListener('mousemove', (e)=> move(e.clientX, e.clientY));
            window.addEventListener('mouseup', end);

            // 가로 휠(트랙패드) 지원
            container.addEventListener('wheel', (e)=>{
                if (Math.abs(e.deltaX) > Math.abs(e.deltaY)){
                    if (typeof window.changeMonth === 'function'){
                        window.changeMonth(e.deltaX > 0 ? 1 : -1);
                    }
                    e.preventDefault();
                }
            }, {passive:false});
        })();
