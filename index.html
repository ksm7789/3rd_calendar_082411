            try {
                const text = await file.text();
                const lines = text.split(/\r?\n/);
                
                let inEvent = false;
                let currentEvent = {};

                for (let line of lines) {
                    line = line.trim();
                    
                    if (line === 'BEGIN:VEVENT') {
                        inEvent = true;
                        currentEvent = {};

                        if (currentEvent.date && currentEvent.summary) {
                            const dateKey = currentEvent.date;
                            if (!events[dateKey]) {
                                events[dateKey] = [];
                            }
                            events[dateKey].push(currentEvent.summary);
                            importedCount++;
                        }
                        inEvent = false;
                    } else if (inEvent) {
                        if (line.startsWith('DTSTART')) {
                            const dateMatch = line.match(/(\d{4})(\d{2})(\d{2})/);
                            if (dateMatch) {
                                const [, year, month, day] = dateMatch;
                                currentEvent.date = `${year}-${parseInt(month)}-${parseInt(day)}`;
                            }
                        } else if (line.startsWith('SUMMARY:')) {

                if (importedCount > 0) {

            const THRESHOLD = 50;   // ì¢Œìš° ì´ë™ ê°ë„
            const VERT_TOL = 30;    // ì„¸ë¡œ í—ˆìš©ì¹˜

            function start(x,y){ startX=x; startY=y; tracking=true; }
            function move(x,y){
                if(!tracking) return;
                const dx = x - startX;
                const dy = y - startY;
                if (Math.abs(dy) > VERT_TOL) return; // ì„¸ë¡œ ìŠ¤í¬ë¡¤ì€ ë¬´ì‹œ
                if (Math.abs(dx) > THRESHOLD){
                    if (typeof window.changeMonth === 'function'){
                        if (dx < 0) window.changeMonth(1);  // ì™¼ìª½ìœ¼ë¡œ ë°€ë©´ ë‹¤ìŒ ë‹¬
                        else window.changeMonth(-1);        // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°€ë©´ ì´ì „ ë‹¬
                    }
                    tracking=false;
                }
            }
            function end(){ tracking=false; }

            // Touch
            container.addEventListener('touchstart', (e)=>{
                const t = e.changedTouches[0];
                start(t.clientX, t.clientY);
            }, {passive:true});
            container.addEventListener('touchmove', (e)=>{
                const t = e.changedTouches[0];
                move(t.clientX, t.clientY);
            }, {passive:true});
            container.addEventListener('touchend', end, {passive:true});

            // Mouse / trackpad ë“œë˜ê·¸
            container.addEventListener('mousedown', (e)=> start(e.clientX, e.clientY));
            window.addEventListener('mousemove', (e)=> move(e.clientX, e.clientY));
            window.addEventListener('mouseup', end);

            // ê°€ë¡œ íœ (íŠ¸ë™íŒ¨ë“œ) ì§€ì›
            container.addEventListener('wheel', (e)=>{
                if (Math.abs(e.deltaX) > Math.abs(e.deltaY)){
                    if (typeof window.changeMonth === 'function'){
                        window.changeMonth(e.deltaX > 0 ? 1 : -1);
                    }
                    e.preventDefault();
                }
            }, {passive:false});
        })();
    </script>
